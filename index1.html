<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Titulo principal</title>
  <style>
    :root{
      --bg-page:#dcdcdc;          
      --frame:#b9ad6a;            
      --header:#6e54f6;           
      --header-dark:#5a3fe8;      
      --menu:#7d5df8;             
      --card:#efefef;             
      --card-border:#cfcfcf;
      --sidebar:#c9e6a9;          
      --sidebar-sep:#a3bf7a;      
      --footer:#9a9a9a;           
      --text:#1d1d1d;
      --text-invert:#ffffff;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:var(--bg-page);
    }

    .topbar{
      background: linear-gradient(180deg, var(--header) 0%, var(--header-dark) 100%);
      color:var(--text-invert);
      text-align:center;
      padding:14px 12px 16px;
      font-weight:700;
      font-size:22px;
      letter-spacing:.3px;
      box-shadow: 0 1px 0 rgba(0,0,0,.15) inset;
      border-bottom: 3px solid #4f35c8;
    }

    .menubar{
      background: var(--menu);
      color: var(--text-invert);
      font-size:12px;
      padding:6px 10px;
    }
    .menu{
      max-width:1100px;
      margin:0 auto;
      display:flex;
      gap:18px;
    }
    .menu a{
      color:var(--text-invert);
      text-decoration:none;
      opacity:.95;
    }
    .menu a:hover{ text-decoration:underline; }

    .frame{
      background:var(--frame);
      padding:14px;
    }

    .layout{
      max-width:1100px;
      margin:0 auto;
      display:grid;
      grid-template-columns: 1fr 300px; 
      gap:16px;
      align-items:start;
    }

    .card{
      background:var(--card);
      border:1px solid var(--card-border);
      border-radius:6px;
      padding:14px 16px 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
    }
    .card h2{
      margin:4px 0 12px;
      text-align:center;
      font-size:18px;
      font-weight:700;
    }
    .card p.lead{
      margin:0 0 10px;
      font-size:14px;
      color:#444;
    }
    .card img{
      width:100%;
      max-width:820px;
      display:block;
      margin:10px auto 0;
      border-radius:2px;
      box-shadow: 0 4px 12px rgba(0,0,0,.35);
    }

    .sidebar{
      background:var(--sidebar);
      min-height:420px;
      border:1px solid #9ebd77;
    }
    .side-block{
      padding:10px 12px;
      font-size:12px;
      text-align:center;
      color:#2b2b2b;
    }
    .side-sep{
      height:1px;
      background:var(--sidebar-sep);
      margin:6px 0;
      opacity:.7;
    }

    footer{
      background:var(--footer);
      color:#222;
      font-size:12px;
      text-align:center;
      padding:6px 10px;
      border-top:1px solid rgba(0,0,0,.15);
    }

    @media (max-width: 900px){
      .layout{ grid-template-columns: 1fr; }
      .sidebar{ order:2; }
    }
  </style>
</head>
<body>

  <header class="topbar">Titulo principal</header>

  <div class="menubar">
    <nav class="menu">
      <a href="#">Menu 1</a>
      <a href="#">Menu 2</a>
      <a href="#">Menu 3</a>
      <a href="#">Menu 4</a>
    </nav>
  </div>

  <div class="frame">
    <div class="layout">
      <main class="card">
        <h2>Título del artículo</h2>
        <p class="lead">Contenido del artículo…</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsbEobiryf53JqowX0MMoVXajtKoooRr38vw&s" alt="Imagen del artículo">
      </main>

      <aside class="sidebar">
        <div class="side-block"><strong>Publicidad</strong></div>
        <div class="side-sep"></div>
        <div class="side-block">Enlace a RSS</div>
      </aside>
    </div>
  </div>

  <footer>Aviso legal - Copyright - Mapa del sitio</footer>

</body>
</html>
